<h2>Add Billing Record</h2>

{% if messages %} {% for message in messages %}
<p style="color: green">{{ message }}</p>
{% endfor %} {% endif %}

<form method="post">
  {% csrf_token %}

  <label>Patient:</label><br />
  <select name="patient" style="width: 300px; padding: 6px" required>
    {% for patient in patients %}
    <option value="{{ patient.id }}">{{ patient.user.get_full_name }}</option>
    {% endfor %}</select
  ><br /><br />

  <label>Service:</label><br />
  <input
    type="text"
    name="service"
    style="width: 300px; padding: 6px"
    required
  /><br /><br />

  <label>Amount (₹):</label><br />
  <input
    type="number"
    name="amount"
    step="0.01"
    style="width: 300px; padding: 6px"
    required
  /><br /><br />

  <button type="submit" style="width: 300px; padding: 6px">Add Bill</button>
</form>
<a
  href="{% url 'dashboard' %}"
  style="
    display: inline-block;
    padding: 8px 16px;
    background-color: #4caf50;
    color: white;
    text-decoration: none;
    border-radius: 4px;
  "
  >← Back to Dashboard</a
>
