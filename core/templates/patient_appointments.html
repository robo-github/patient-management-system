<h2>Your Appointments</h2>
<table border="1">
  <tr>
    <th>Date</th>
    <th>Time</th>
    <th>Doctor</th>
  </tr>
  {% for appt in appointments %}
  <tr>
    <td>{{ appt.date }}</td>
    <td>{{ appt.time }}</td>
    <td>{{ appt.doctor.user.get_full_name }}</td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="3">No appointments found.</td>
  </tr>
  {% endfor %}
</table>
<a href="{% url 'dashboard' %}">Back to Dashboard</a>
