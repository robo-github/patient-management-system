<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h2>Login</h2>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <label>Username:</label><br />
      <input type="text" name="username" /><br /><br />
      <label>Password:</label><br />
      <input type="password" name="password" /><br /><br />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
