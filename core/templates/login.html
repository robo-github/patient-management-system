{% extends 'base.html' %} {% load static %} {% block content %}
<section class="login-page bg-light py-5">
  <div
    class="container d-flex justify-content-center align-items-center min-vh-100"
  >
    <div
      class="card p-5 shadow-sm"
      style="max-width: 500px; width: 100%; border-radius: 12px"
    >
      <div class="text-center mb-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="30px"
          viewBox="0 -960 960 960"
          width="30px"
          fill="#0079e9"
        >
          <path
            d="M480-120v-80h280v-560H480v-80h280q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H480Zm-80-160-55-58 102-102H120v-80h327L345-622l55-58 200 200-200 200Z"
          />
        </svg>
        <h3 class="mt-3 fw-bold">
          Sign in to <span class="text-primary">MedCare</span>
        </h3>
        <p class="text-muted">Access your healthcare dashboard</p>
      </div>

      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter your username"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
          />
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>

        <p class="text-center">
          New patient?
          <a href="{% url 'signup' %}" class="text-primary">Register here</a>
        </p>
      </form>
    </div>
  </div>
</section>
{% endblock %}
