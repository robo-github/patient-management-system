<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Management System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header  -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light px-4 shadow">
        <a class="logoName" href="/">🏥 MedCare</a>

        <div class="ms-auto">
          {% if user.is_authenticated %}
          <span class="me-3">Hi, {{ user.first_name }}</span>
          <a href="{% url 'dashboard' %}" class="btn btn-primary me-2"
            >Dashboard</a
          >
          <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
          {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-primary me-2"
            >Login</a
          >
          <a href="{% url 'signup' %}" class="btn btn-primary">Register</a>
          {% endif %}
        </div>
      </nav>
    </header>

    {% block content %} {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
