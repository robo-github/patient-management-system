<h2>Add Medical Record</h2>

<p><strong>Patient:</strong> {{ appointment.patient.user.get_full_name }}</p>
<p><strong>Date:</strong> {{ appointment.date }}</p>
<p><strong>Time:</strong> {{ appointment.time }}</p>

<form method="post">
  {% csrf_token %}
  <label>Diagnosis:</label><br />
  <textarea name="diagnosis" rows="4" cols="50" required></textarea><br /><br />

  <label>Prescription:</label><br />
  <textarea name="prescription" rows="4" cols="50" required></textarea
  ><br /><br />

  <button type="submit">Save</button>
</form>
{% if messages %} {% for message in messages %}
<p style="color: green">{{ message }}</p>
{% endfor %} {% endif %}
